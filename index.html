<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 스터디 멘토</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1><i class="fas fa-graduation-cap"></i> AI 스터디 멘토</h1>
            <p>맞춤형 학습 플랜과 스터디 그룹 매칭</p>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 온보딩 섹션 -->
            <section id="onboarding" class="section active">
                <div class="card">
                    <h2>학습 목표를 설정해주세요</h2>
                    <form id="goalForm" class="form">
                        <div class="form-group">
                            <label for="subject">과목명</label>
                            <input type="text" id="subject" placeholder="예: 마케팅 원론" required>
                        </div>
                        <div class="form-group">
                            <label for="targetGrade">목표 성적</label>
                            <select id="targetGrade" required>
                                <option value="">선택하세요</option>
                                <option value="A+">A+</option>
                                <option value="A">A</option>
                                <option value="B+">B+</option>
                                <option value="B">B</option>
                                <option value="C+">C+</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="currentLevel">현재 수준</label>
                            <select id="currentLevel" required>
                                <option value="">선택하세요</option>
                                <option value="초급">초급 (기초 개념 학습 필요)</option>
                                <option value="중급">중급 (개념 이해, 심화 학습 필요)</option>
                                <option value="고급">고급 (실전 적용, 문제 풀이 필요)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-magic"></i> 맞춤 플랜 생성하기
                        </button>
                    </form>
                </div>
            </section>

            <!-- 대시보드 섹션 -->
            <section id="dashboard" class="section">
                <div class="dashboard-grid">
                    <!-- 학습 플랜 카드 -->
                    <div class="card">
                        <h3><i class="fas fa-calendar-alt"></i> 학습 플랜</h3>
                        <div id="studyPlan" class="plan-content">
                            <div class="loading">
                                <i class="fas fa-spinner fa-spin"></i> 플랜을 생성하고 있습니다...
                            </div>
                        </div>
                    </div>

                    <!-- 스터디 그룹 카드 -->
                    <div class="card">
                        <h3><i class="fas fa-users"></i> 스터디 그룹</h3>
                        <div class="group-actions">
                            <button id="findGroupBtn" class="btn btn-secondary">
                                <i class="fas fa-search"></i> 그룹 찾기
                            </button>
                            <button id="createGroupBtn" class="btn btn-outline">
                                <i class="fas fa-plus"></i> 그룹 만들기
                            </button>
                        </div>
                        <div id="groupInfo" class="group-info hidden">
                            <div class="group-details">
                                <h4>매칭된 그룹</h4>
                                <p><strong>과목:</strong> <span id="groupSubject"></span></p>
                                <p><strong>목표:</strong> <span id="groupGoal"></span></p>
                                <p><strong>멤버:</strong> <span id="groupMembers"></span></p>
                                <a id="groupLink" href="#" class="btn btn-success" target="_blank">
                                    <i class="fas fa-video"></i> 스터디룸 입장
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- AI 챗봇 카드 -->
                    <div class="card">
                        <h3><i class="fas fa-robot"></i> AI 멘토</h3>
                        <div class="chat-container">
                            <div id="chatMessages" class="chat-messages">
                                <div class="message bot">
                                    <div class="message-content">
                                        안녕하세요! 학습 중 궁금한 점이 있으면 언제든 물어보세요. 📚
                                    </div>
                                </div>
                            </div>
                            <div class="chat-input">
                                <input type="text" id="chatInput" placeholder="질문을 입력하세요...">
                                <button id="sendBtn" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 학습 자료 카드 -->
                    <div class="card">
                        <h3><i class="fas fa-book"></i> 추천 자료</h3>
                        <div id="resources" class="resources-list">
                            <div class="loading">
                                <i class="fas fa-spinner fa-spin"></i> 자료를 준비하고 있습니다...
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 로딩 오버레이 -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-content">
                <i class="fas fa-spinner fa-spin"></i>
                <p>처리 중입니다...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
